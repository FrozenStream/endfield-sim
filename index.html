<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Grid Layout</title>
    <base href="%BASE_URL%">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1>主标题</h1>
            <div class="header-info">
                <span class="fps-display">FPS: <span id="fps-value">0</span></span>
                <span class="coordinate-display">坐标: <span id="coordinates">(0, 0)</span></span>
                <span class="scale-display">缩放: <span id="current-scale">1.0x</span></span>
                <a href="https://github.com/FrozenStream/endfield-sim" target="_blank" class="github-link" title="访问GitHub仓库">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>
    
    <div class="container">
        <!-- 左侧主要功能区 (6/10) -->
        <section class="main-section" id="grid-container">
            <div id="grid-wrapper">
                <!-- 这里会由TypeScript渲染网格 -->
            </div>
        </section>
        
        <!-- 中间功能区 (1/10) -->
        <aside class="sidebar" id="icon-sidebar">
            <div class="icon-collection" id="icon-collection">
                <!-- 动态添加的图标将出现在这里 -->
            </div>
        </aside>
        
        <!-- 右侧功能区 (3/10)，分为上下两部分 -->
        <section class="right-panel">
            <!-- 机器详情面板将由JavaScript动态生成 -->
            <div id="machine-details-panel"></div>

            <h3>工具图标</h3>
            <div class="bottom-section">
                <div class="item-collection" id="item-collection">
                    <!-- 工具图标将在这里动态添加 -->
                </div>
            </div>
        </section>
    </div>
    

    
</body>
<script type="module" src="/src/main.ts"></script>
</html>
